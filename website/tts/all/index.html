<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

  <title>Text to Speech</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--<iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>-->
<iframe src="https://olafwempe.com/mp3/silence/silence.mp3" type="audio/mp3" allow="autoplay" id="audio"
        style="display:none"></iframe>
<audio id="player" controls="" style="display:none">
  <source id="source" type="audio/wav">
</audio>
<div id="interactive" style="display: none">
  <table class="tts-main-table">
    <tr>
      <td><label for="tts-enabled-checkbox">TTS enabled:</label></td>
      <td>
        <label class="switch">
          <input type="checkbox" id="tts-enabled-checkbox" onchange="onEnableChange(this.checked)">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td><label for="tts-volume-slider">Volume:</label></td>
      <td>
        <input type="range" id="tts-volume-slider" min="0" max="1" step="0.01" value="1" onchange="onVolumechange(this.value)" style="width: 200px">
      </td>
    </tr>
    <tr>
      <td><label for="tts-voice-dropdownbutton">Voice:</label></td>
      <td>
        <button id="tts-voice-dropdownbutton" onclick="toggleVoiceDropdown()" class="tts-voice-dropdownbutton">Dropdown</button>
        <div id="tts-voice-dropdowndiv" class="dropdown-content">
          <!--suppress HtmlFormInputWithoutLabel -->
          <input type="text" placeholder="Search.." id="tts-voice-dropdownsearch" onkeyup="filterFunction('tts-voice-dropdownsearch', 'tts-voice-dropdowndiv')">
        </div>
      </td>
    </tr>
    <tr>
      <td><label for="tts-saynames-checkbox">Say names:</label></td>
      <td>
        <label class="switch">
          <input type="checkbox" id="tts-saynames-checkbox" onchange="onSayNamesChange(this.checked)">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td><label for="tts-alwaysfullplayback-checkbox">Always full playback:</label></td>
      <td>
        <label class="switch">
          <input type="checkbox" id="tts-alwaysfullplayback-checkbox" onchange="onAlwaysFullPlaybackChange(this.checked)">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td><label for="tts-ratelimit-numberfield">Time between messages:</label></td>
      <td>
        <input type="number" min="1000" max="86400000" step="100" id="tts-ratelimit-numberfield" onchange="onRatelimitChange(this.value)" style="font-size: large; text-align: center; width: 85%">
        <label>ms</label>
      </td>
    </tr>
  </table>
</div>
</body>
<footer>
  <!--suppress JSUnresolvedLibraryURL -->
  <script src="https://unpkg.com/twitch-js@2.0.0-beta.33/dist/twitch.js"></script>
  <script src="interactive.js"></script>
  <script src="tts.js"></script>
</footer>
</html>
