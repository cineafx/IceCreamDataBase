<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

  <title>Text to Speech</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!--<iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>-->
<iframe src="https://olafwempe.com/mp3/silence/silence.mp3" type="audio/mp3" allow="autoplay" id="audio"
        style="display:none"></iframe>
<audio id="player" controls="" style="display:none">
  <source id="source" type="audio/wav">
</audio>
<div id="interactive" style="display: none">
  <table>
    <tr>
      <td><label for="checkbox-tts-enabled">TTS enabled:</label></td>
      <td>
        <label class="switch">
          <input type="checkbox" id="checkbox-tts-enabled">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td><label for="slider-tts-volume">Volume:</label></td>
      <td>
        <input type="range" id="slider-tts-volume" min="0" max="1" step="0.01" value="1" onchange="onVolumechange(this.value)">
      </td>
    </tr>
  </table>
</div>
</body>
<footer>
  <!--suppress JSUnresolvedLibraryURL -->
  <script src="https://unpkg.com/twitch-js@2.0.0-beta.33/dist/twitch.js"></script>
  <script src="tts.js"></script>
</footer>
</html>
